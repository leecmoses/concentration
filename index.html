<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shinobi Fokasu</title>
    <link rel="shortcut icon" href="img/logo.png">
    <link rel="stylesheet prefetch" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Shinobi Fokasu</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <li><i class="fas fa-star"></i></li>
                <li><i class="fas fa-star"></i></li>
                <li><i class="fas fa-star"></i></li>
            </ul>

            <span class="moves">0</span> Moves

            <div class="restart">
                <i class="fas fa-redo-alt"></i>
            </div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fas fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fas fa-leaf"></i>
            </li>
            <li class="card match">
                <i class="fas fa-moon"></i>
            </li>
            <li class="card">
                <i class="fas fa-sun"></i>
            </li>
            <li class="card">
                <i class="fas fa-bolt"></i>
            </li>
            <li class="card match">
                <i class="fas fa-moon"></i>
            </li>
            <li class="card">
                <i class="fas fa-frog"></i>
            </li>
            <li class="card">
                <i class="fas fa-cloud"></i>
            </li>
            <li class="card">
                <i class="fas fa-fire"></i>
            </li>
            <li class="card">
                <i class="fas fa-music"></i>
            </li>
            <li class="card">
                <i class="fas fa-frog"></i>
            </li>
            <li class="card">
                <i class="fas fa-music"></i>
            </li>
            <li class="card open show">
                <i class="fas fa-sun"></i>
            </li>
            <li class="card">
                <i class="fas fa-cloud"></i>
            </li>
            <li class="card">
                <i class="fas fa-fire"></i>
            </li>
            <li class="card">
                <i class="fas fa-bolt"></i>
            </li>
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
