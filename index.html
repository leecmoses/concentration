<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shinobi Fokasu</title>
    <link rel="shortcut icon" href="img/logo.png">
    <link rel="stylesheet prefetch" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link rel="stylesheet subresource" href="css/app.css">
    <link rel="stylesheet prefetch" href="css/animate.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Shinobi Fokasu</h1>
        </header>

        <div class="modal">
            <div class="message-box">
                <img id="ninja" src="" alt="ninja">
                <div class="message">
                    <h2 id="caption">Mission completed!</h2>
                    <p>You finished in <span class="total-seconds"></span> seconds with <span class="total-moves"></span>
                        moves</p>
                    <p class="total-stars"></p>
                    <button class="play-again">Play Again!</button>
                </div>
            </div>
        </div>

        <section class="score-panel">
            <span class="moves">Moves: 0</span>

            <ul class="stars">
                <li><i class="fas fa-star"></i></li>
                <li><i class="fas fa-star"></i></li>
                <li><i class="fas fa-star"></i></li>
            </ul>

            <div class="timer">
                <i class="far fa-clock"></i>
                <span class="time">0s</span>
            </div>

            <div class="restart">
                <i class="fas fa-redo-alt"></i>
            </div>
        </section>

        <ul class="deck">
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
